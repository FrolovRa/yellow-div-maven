<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="container">
    <div id="display"></div>
    <div id="controls">
      <div id="inputs">
        <input id="digit-one" type="number" value="1">
        <input id="digit-two" type="number" value="1">
      </div>
      <div id="buttons">
        <button id="green-button" onclick="buttonPressed(this)" value="plus">+</button>
        <button id="red-button" onclick="buttonPressed(this)" value="minus">-</button>
      </div>
    </div>
  </div>
</body>
</html>
